<h2>CatPhotoApp</h2>
<main>
  <p>Click here to view more <a href="#">cat photos</a>.</p>
  
  <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>
  
<!-- unordered lists, or bullet point style lists. -->
 
<p>Things cats love:</p> 
<ul>
  <li>Milk;</li>
  <li>Fish;</li>
  <li>Colored toys.</li>
</ul>

<!-- ordered lists, or numbered lists. -->

  <p>Top 3 things cats hate:</p>
  <ol>
    <li>Water;</li>
    <li>Dogs;</li>
    <li>Belly rub.</li>
  </ol>
  
  <!-- Text fields: Input elements are a convenient way to get input from your user. Note that they are self-closing. -->
  <!-- Placeholder text is what is displayed inside your input element before your user has inputted anything. -->
  
  <input type="text" placeholder="Cat photo URL">
  
  <!-- You can build web forms that actually submit data to a server using nothing more than pure HTML. 
You can do this by specifying an action on your form element. -->
  <!-- For example: <form action="/url-where-you-want-to-submit-form-data"></form> -->
  
  <form action="/submit-cat-photo">
    
    <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor"> Indoor</label>
    <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor"> Outdoor</label><br>
    
    <input type="text" required placeholder="cat photo URL">
    
    <label for="happy"><input id="happy" type="checkbox" name="personality">Happy</label>
    <label for="grumpy"><input id="grumpy" type="checkbox" name="personality">Grumpy</label>
    <label for="friendly"><input id="friendly" type="checkbox" name="personality">Friendly</label> <br>
    
    <label><input type="checkbox" name="personality"> Loving</label>
    <label><input type="checkbox" name="personality"> Lazy</label>
    <label><input type="checkbox" name="personality"> Energetic</label><br>
  
      <button type="submit">Submit</button>
    
  </form>
  
  <!-- to require a field in a form: required -->
  <!-- Radio buttons are a type of input.
 Each of your radio buttons can be nested within its own label element. By wrapping an input element inside of a label 
 element it will automatically associate the radio button input with the label element surrounding it.
All related radio buttons should have the same name attribute to create a radio button group. 
considered best practice to set a for attribute on the label element, with a 
value that matches the value of the id attribute of the input element.-->
  
  <!-- set of checkboxes: are a type of input
-->
  
</main>
